<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body onload="setUpVars()">
<center>

    <h1>Pick you Birthday from the menu below!</h1>
    <p></p>
    Name: <input type="text" id="nameTextBox" size="30" name="Enter your name here:">
    <p></p>
    <select id="selectMonth" onchange="populateDaySelectBox()">
        <option value="0">Choose Month! --</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <select id="selectDay" >
        <option value="0">Choose Day! --</option>
    </select>
    <p></p>
    <p></p>
    <p><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="submit" onclick="onSubmit()">
        Submit!
    </button>
    <div id="output"></div>
    <div id="image"></div>
</center>


</body>
</html>
